<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<h1>Aggiungi un'offerta per la [[${pizza.name}]]</h1>
		<form method="POST">
			<!--Offer title-->
			<div class="form-group my-2">
				<label for="title">Nome Offerta</label>
				<input type="text" class="form-control" id="title" placeholder="Inserisci il nome dell'offerta"
					th:field="${offer.title}">
			</div>

			<!--Start date-->
			<div class="form-group my-2">
				<label for="date-start">Data inizio offerta</label>
				<input type="date" class="form-control" id="date-start" th:field="${offer.offerStart}">
			</div>

			<!--Start date-->
			<div class="form-group my-2">
				<label for="date-end">Data inizio offerta</label>
				<input type="date" class="form-control" id="date-end" th:field="${offer.offerEnd}">
			</div>
			<button type="submit" class="btn btn-primary" value="STORE">Submit</button>
		</form>
	</div>
</body>

</html>
